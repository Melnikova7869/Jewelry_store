
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать Подвеску</title>
    <link rel="stylesheet" href="{% static 'shop/css/style3.css' %}">
</head>
<body>
    <h1>Редактировать Подвеску</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{% url 'pendants_list' %}">Вернуться к списку подвесок</a>
</body>
</html>
