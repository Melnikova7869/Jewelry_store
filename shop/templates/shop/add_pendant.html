{% extends 'shop/base.html' %}

{% block title %}
    {% if form.instance.id %}Редактировать{% else %}Добавить{% endif %} подвеску
{% endblock %}

{% block content %}
    <h2>{% if form.instance.id %}Редактировать{% else %}Добавить{% endif %} подвеску</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.id %}Сохранить{% else %}Добавить{% endif %}</button>
    </form>
{% endblock %}
